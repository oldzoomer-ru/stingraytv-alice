application:
    name: stingraytv-alice

logging:
  level:
    ru.oldzoomer.stingraytv_alice: INFO
    org.springframework.web: WARN
    org.springframework.boot.context.properties: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

app:
  stingray:
    device-id: ${STINGRAY_DEVICE_ID:stingray-tv-001}
    device-name: ${STINGRAY_DEVICE_MAME:Триколор}
    device-description: ${STINGRAY_DEVICE_DESCRIPTION:Спутниковый ресивер Триколора}
    room: ${STINGRAY_ROOM:Зал}
  client-token:
    auto-generate: true
    token-length: 32
    token-prefix: "stingray-"

oauth:
  clients:
    - client-id: yandex-alice
      redirect-uris: https://social.yandex.net/broker/redirect
