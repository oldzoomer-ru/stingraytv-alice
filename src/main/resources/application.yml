  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

app:
  stingray:
    device-description: ${STINGRAY_DEVICE_DESCRIPTION:Спутниковый ресивер Триколора}
    room: ${STINGRAY_ROOM:Зал}