<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Авторизация StingrayTV Alice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 6px;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Авторизация StingrayTV Alice</h2>
    <div class="info">
        Привязка к Алисе для управления ТВ-приставкой
    </div>
    <form method="post" th:action="@{/oauth/login}">
        <input name="state" th:value="${state}" type="hidden">
        <input name="client_id" th:value="${client_id}" type="hidden">
        <input name="redirect_uri" th:value="${redirect_uri}" type="hidden">
        <input name="scope" th:value="${scope}" type="hidden">

        <button type="submit">Авторизовать устройство</button>
        <div class="error" th:if="${error != null}">Ошибка авторизации.</div>
    </form>
    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px; font-size: 14px; color: #666;">
        <strong>OAuth 2.0 авторизация</strong><br>
        Нажмите кнопку для авторизации приложения Яндекс Алисы
    </div>
</div>
</body>
</html>
